<div>
  <div class='checklist columns small-12 medium-5' data-sticky-container='true'>
    <div class='sticky' data-anchor='step-content' data-sticky='true'>
      <h2>
        <a>My Checklist</a>
      </h2>
      {{ cms:page:checklist:text }}
    </div>
  </div>
  
  <div class='columns small-12 medium-7' id='step-content'>
    {{ cms:page:step-content:text }}
    <div class='row margin-top-30'>
      <div class='columns small-12 small-centered'>
        <a class='button secondary expanded' href="{{ cms:helper:next_step_page:path }}">
          <h2>{{ cms:helper:next_step_page:title }}</h2>
        </a>
      </div>
    </div>
  </div>
</div>
